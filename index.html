<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
    <div class="banner-content">
      <div class="banner-image">
          <img class="img-flex" src="images/mecha.svg" alt="">
      </div>
      <div class="banner-text">
        <h2><b>Ultra Super Fighting Force</b></h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </header>
</body>
</html>
